<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            color: white;
            font-family: monospace;
            padding: 0;
            margin: 0;
        }

        body {
            background: black;
        }

        main {
            display: flex;
            padding: 10px;
        }

        .square {
            width: 45px;
            height: 45px;
            opacity: 0.5;
            margin: 3px;
            background-image: url('sprites.png');
        }

        .square:hover {
            opacity: 1;
            cursor: pointer;
        }

        .left {
            width: 1696px;
        }

        #squares1 {
            display: flex;
            width: 1000px;
            flex-wrap: wrap;
        }

        #squares2 {
            display: flex;
            width: 3500px;
            flex-wrap: wrap;
        }

        .break {
            flex-basis: 100%;
            height: 0;
        }

        h1 {
            text-align: center;
        }

        .selected {
            border: 1px dashed red;
        }

        .unselected {
            border: 1px dashed white;
        }

        #overDiv {
            position: absolute;
            background: yellow;
            opacity: 0.4;
        }

        dialog {
            /* display: flex; */
            /* justify-content: center;
            align-items: center; */
            width: 100%;
            height: 100%;
            background: none;
            border: none;
        }

        #dialogDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        dialog button {
            color: black;
            border: 1px solid black;
            outline: none;
            background: white;
            padding: 3px 6px;
        }

        dialog button:hover {
            background: rgb(223, 223, 223);
            cursor: pointer;
        }

        .option {
            display: block;
            color: black;
            background: white;
            border-bottom: 1px dotted black;
            padding: 3px 6px;
        }

        .option:hover {
            background: rgb(223, 223, 223);
            cursor: pointer;
        }

        #fileSelect {
            display: none;
        }

        .paste {
            z-index: 2;
            border: 1px dashed green;
            position: absolute;
            opacity: 1;
            pointer-events: none;
        }

        #mainPaste {
            position: absolute;
        }
    </style>

    <script src="./dist/index.js" type="module" defer></script>
</head>

<body>
    <!-- <input id="fileSelect" onchange="app.load(this)" type="file" value="load" accept="application/json"> -->
    <input id="fileSelect" type="file" value="load" accept="application/json">
    <main>
        <div class="left">
            <h1>Items</h1>
            <div id="squares1"></div>
        </div>
        <div class="right">
            <div id="automatDiv">
                automat - <input type="checkbox" id="automat">
            </div>
            <div id="squares2"></div>
        </div>
    </main>
</body>

</html>
